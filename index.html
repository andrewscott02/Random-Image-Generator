<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Generator</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Random Image Generator</h1>
        <div id="GeneratedImage-Container">
            Image goes here
        </div>

        <div id="Form">
            <h3>Enter an email to add the image to a collection</h3>
            <form action="index.html" method="post">
                <fieldset>
                    <div class="form-email">
                        <label for="email" class="required">Email:</label>
                        <input type="email" id="email" name="user_email">
                    </div>
                    <div class="form-sbmt">
                        <button type="submit">Submit</button>
                    </div>
                    <div class="form-list">
                        <label for="list">Show collection:</label>
                        <select id="DropList" name="show_email">
                            <option value="">Show All</option>
                            <optgroup label="Emails">
                            </optgroup>
                        </select>
                    </div>
                </fieldset>
            </form>
        </div>

        <div id="GeneratedImages-Collection">
            <!-- JavaScript: Collection goes here -->
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
