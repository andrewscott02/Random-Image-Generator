<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Generator</title>

    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <main>
        <h1>Random Image Generator</h1>

        <div class="grid-container">
            <div class="image-generator-container">
                <div id="GeneratedImage-Container">
                    <!-- Image goes here -->
                </div>
                <div class="image-generate">
                    <button type="submit" class="btn-generate">Generate Image</button>
                </div>
            </div>
            <div id="Form">
                <div class="form-container">
                    <h3>Enter an email to add the image to a collection</h3>
                    <form action="index.html" method="post">
                        <fieldset>
                            <div class="form-email">
                                <label for="email" class="required">Email:</label>
                                <input type="email" id="email" name="user_email">
                            </div>
                            <div class="form-sbmt">
                                <button type="submit">Submit</button>
                            </div>
                        </fieldset>
                        
                        <div class="form-add">
                            <label for="AddList">Add image to collection:</label>
                            <div>
                                <select id="AddList" name="show_email">
                                </select>
                                <button type="add" class="btn-add">Add Image</button>
                            </div>
                        </div>
                        
                        <div class="form-list">
                            <label for="DropList">Show collection:</label>
                            <select id="DropList" name="show_email">
                                <option class="option" value="">Show All</option>
                                <optgroup label="User Emails">
                                </optgroup>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="GeneratedImages-Collection">
            <!-- JavaScript: Collection goes here -->
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>
</html>
